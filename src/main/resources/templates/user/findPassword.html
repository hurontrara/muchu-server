<h1>가입한 이메일을 입력하시면, 비밀번호 변경 링크를 보내드리겠습니다</h1>
<br>
<br>
<br>
<form action="/find-password" th:action th:object="${userFindPasswordDto}" method="post">

  <label for="email">이메일:</label>
  <input type="text" id="email" th:field="*{email}" class="form-control"
         th:errorclass="field-error" required><br>
  <div class="field-error" th:errors="*{email}"></div>
  <br>

  <button type="submit">링크 보내기</button>

</form>
