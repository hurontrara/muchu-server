<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
</head>
<body>
<div th:if="${user}" th:object="${user}">

    <p>아이디: <span th:text="*{username}"></span></p>
    <p>등급: <span th:text="*{grade}"></span></p>
    <p>닉네임: <span th:text="*{nickname}"></span></p>
    <p>이메일: <span th:text="*{email}"></span></p>
    <p>소셜로그인 여부: <span th:text="*{social}"></span></p>
    <br>
    <a th:href="@{/}">메인페이지로 돌아가기</a>
</div>
</body>
</html>
