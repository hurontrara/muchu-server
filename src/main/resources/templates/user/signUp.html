<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp Page</title>
</head>
<body>
<h1>SignUp Page</h1>
<form action="/signUp" th:action th:object="${userSignUpDto}" method="post">

    <label for="username">아이디:</label>
    <input type="text" id="username" th:field="*{username}" class="form-control"
           th:errorclass="field-error" required>
    <div class="field-error" th:errors="*{username}"></div>
    <br>


    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" class="form-control"
           th:errorclass="field-error" required>
    <div class="field-error" th:errors="*{password}"></div>
    <br>


    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
           th:errorclass="field-error" required>
    <div class="field-error" th:errors="*{nickname}"></div>
    <br>

    <label for="nickname">이름:</label>
    <input type="text" id="name" th:field="*{name}" class="form-control"
           th:errorclass="field-error" required>
    <div class="field-error" th:errors="*{name}"></div>
    <br>


    <label for="email">이메일:</label>
    <input type="text" id="email" th:field="*{email}" class="form-control"
           th:errorclass="field-error" required><br>
    <div class="field-error" th:errors="*{email}"></div>
    <br>

    <button type="submit">회원가입</button>
    
</form>
</body>
</html>
