<body>
<main>
    <!-- Section -->
    <section class="min-vh-100 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">로그인</h2>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="username">ID</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input class="form-control" type="text" id="username" name="username" aria-label="username" required>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" type="password" id="password" name="password" aria-label="Password" required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <a th:href="@{/find-id}" class="small text-right">아이디 찾기 /</a>
                                            <a th:href="@{/find-password}" class="small text-right">비밀번호 찾기</a>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary">로그인</button>
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or login with</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button class="btn btn-facebook" type="button">
                                    <span class="mr-1"><span class="fab fa-facebook-f"></span></span>
                                    <a th:href="@{'https://nid.naver.com/oauth2.0/authorize?'
                                         + 'response_type=code'
                                         + '&client_id=' + ${@environment.getProperty('oauth.naver.client-id')}
                                         +'&state=test'
                                         +'&redirect_uri=' + ${@environment.getProperty('domain')} + '/oauth2/code/naver'}" role="button">
                                        Login with Naver
                                    </a>
                                </button>
                                <br>
                                <br>
                                <button class="btn btn-facebook" type="button">
                                    <span class="mr-1"><span class="fab fa-facebook-f"></span></span>
                                    <a th:href="@{'https://kauth.kakao.com/oauth/authorize?'
                                         + 'client_id=' + ${@environment.getProperty('oauth.kakao.client-id')}
                                         + '&redirect_uri=' + ${@environment.getProperty('domain')} + '/oauth2/code/kakao'
                                         + '&response_type=code'}" role="button">
                                        Login with Kakao
                                    </a>
                                </button>
                            </div>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Not registered?
                                        <a th:href="@{/signup}" class="font-weight-bold">Create account</a>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
