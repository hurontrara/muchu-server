    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" href="https://muchu-bucket.s3.ap-northeast-2.amazonaws.com/static/skull.ico">
    <title>Muchu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Themesberg">

    <!--  Social tags -->

    <meta name="description" content="Start developing neumorphic web applications and pages using Neumorphism UI. It features over 100 individual components and 5 example pages.">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Neumorphism UI by Themesberg">
    <meta itemprop="description" content="Start developing neumorphic web applications and pages using Neumorphism UI. It features over 100 individual components and 5 example pages.">
    <meta itemprop="image" content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/neumorphism-ui/neumorphism-thumbnail.jpg">

    <meta name="twitter:title" content="Neumorphism UI by Themesberg">
    <meta name="twitter:description" content="Start developing neumorphic web applications and pages using Neumorphism UI. It features over 100 individual components and 5 example pages.">
    <meta name="twitter:creator" content="@themesberg">
    <meta name="twitter:image" content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/neumorphism-ui/neumorphism-thumbnail.jpg">

    <!-- Open Graph data -->
    <meta property="fb:app_id" content="214738555737136">

    <link type="text/css" href="../../vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<body>
<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-light">
        <div class="container position-relative">
            <img class="navbar-brand-dark" src="../../assets/img/brand/dark.svg" alt="Logo light">
            <a href="/">
                <img class="navbar-brand-light" src="https://muchu-bucket.s3.ap-northeast-2.amazonaws.com/static/simple-logo.png" alt="Logo dark" width="100" height="100">
            </a>
            <div class="navbar-collapse collapse" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="../../index.html" class="navbar-brand shadow-soft py-2 px-3 rounded border border-light">
                                <img src="../../assets/img/brand/dark.svg" alt="Themesberg logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" class="fas fa-times" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" title="close" aria-label="Toggle navigation"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <a th:if="${user}" th:href="@{/mypage}" class="btn btn-primary text-secondary d-none d-md-inline-block mr-3"><i class="far fa-paper-plane mr-2"></i> 마이페이지 </a>
                <a th:unless="${user}" th:href="@{/login}" class="btn btn-primary"><i class="fas fa-book"></i>로그인</a>
                <a th:if="${user}" th:href="@{/logout}" class="btn btn-primary"><i class="fas fa-book"></i>로그아웃</a>
                <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
</header>
<main>
    <!-- Section -->
    <section class="min-vh-100 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">로그인</h2>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="username">ID</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input class="form-control" type="text" id="username" name="username" aria-label="username" required>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" type="password" id="password" name="password" aria-label="Password" required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <a th:href="@{/find-id}" class="small text-right">아이디 찾기 /</a>
                                            <a th:href="@{/find-password}" class="small text-right">비밀번호 찾기</a>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary">로그인</button>
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or login with</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button class="btn btn-facebook" type="button">
                                    <span class="mr-1"><span class="fab fa-facebook-f"></span></span>
                                    <a th:href="@{'https://nid.naver.com/oauth2.0/authorize?'
                                         + 'response_type=code'
                                         + '&client_id=' + ${@environment.getProperty('oauth.naver.client-id')}
                                         +'&state=test'
                                         +'&redirect_uri=' + ${@environment.getProperty('domain')} + '/oauth2/code/naver'}" role="button">
                                        Login with Naver
                                    </a>
                                </button>
                                <br>
                                <br>
                                <button class="btn btn-facebook" type="button">
                                    <span class="mr-1"><span class="fab fa-facebook-f"></span></span>
                                    <a th:href="@{'https://kauth.kakao.com/oauth/authorize?'
                                         + 'client_id=' + ${@environment.getProperty('oauth.kakao.client-id')}
                                         + '&redirect_uri=' + ${@environment.getProperty('domain')} + '/oauth2/code/kakao'
                                         + '&response_type=code'}" role="button">
                                        Login with Kakao
                                    </a>
                                </button>
                            </div>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Not registered?
                                        <a th:href="@{/signup}" class="font-weight-bold">Create account</a>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



</body>

</html>
